<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julo Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #3498db, #2980b9, #5dade2, #1abc9c, #2c3e50);
            background-size: 400% 400%;
            animation: blueGradient 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes blueGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #7f8c8d;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 5px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .julo-ball {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2980b9;
            font-weight: bold;
            font-size: 14px;
            animation: bounce 8s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubbleFloat 10s ease-in-out infinite;
        }

        .julo-ball:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .julo-ball:nth-child(2) {
            top: 70%;
            right: 8%;
            animation-delay: 2s;
        }

        .julo-ball:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        .julo-ball:nth-child(4) {
            top: 40%;
            right: 20%;
            animation-delay: 6s;
        }

        .bubble:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 20%;
            left: 30%;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            right: 15%;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 30px;
            height: 30px;
            top: 60%;
            left: 70%;
            animation-delay: 5s;
        }

        .bubble:nth-child(8) {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 40%;
            animation-delay: 7s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
            }
            25% {
                transform: translateX(50px) translateY(-30px) scale(1.1);
            }
            50% {
                transform: translateX(100px) translateY(20px) scale(0.9);
            }
            75% {
                transform: translateX(30px) translateY(-40px) scale(1.2);
            }
        }

        @keyframes bubbleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(15px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translateY(10px) translateX(-20px) scale(0.8);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-15px) translateX(10px) scale(1.1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="julo-ball">JULO</div>
        <div class="julo-ball">JULO</div>
        <div class="julo-ball">JULO</div>
        <div class="julo-ball">JULO</div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>JULO</h1>
            <p>Admin Dashboard</p>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder=" " required>
                <label>Username</label>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder=" " required>
                <label>Password</label>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
